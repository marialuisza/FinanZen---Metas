<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/FinanZen Logo.png">
    <title>FinanZen</title>
    <!-- Linkando o css -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="finanzenlogo">

            <img class="menuzinho" src="./images/menu.PNG" alt="menu">

    </header>

    <h5 class="legenda">METAS EM PROGRESSO</h5>

    <div class="container">
        <div class="meta-1 d-flex align-items-center p-3 mb-3">

                <h5 class="add">+ Adicionar nova meta </h5>
                <h6 class="valor">
            </div>
            <div class="imagem">

            </div>
        </div>


    <div class="container">
        <div class="meta-1 d-flex align-items-center p-3 mb-3">
            <div class="texto flex-grow-1">
                <h5>Celular novo</h5>
                <progress value="6" max="100">6%</progress>
                <h6 class="valor">R$300,00 de R$5.000,00</h6>
            </div>
            <div class="imagem">
                <img src="./images/iphone.jpg" alt="celular" class="img-fluid">
            </div>
        </div>

    <div class="container2">
        <div class="meta-1 d-flex align-items-center p-3 mb-3">

                <h5>Carrinho SHEIN</h5>
                <progress value="12" max="100">12%</progress>
                <h6 class="valor">R$100,00 de R$780,00</h6>
            </div>
            <div class="imagem2">
                <img src="./images/roupas.jpg" alt="roupas" class="img-fluid">
                </div>
        </div>
    <div class="container2">
        <div class="meta-1 d-flex align-items-center p-3 mb-3">
            <div class="texto flex-grow-1">
                <h5>Viagem do Sonhos</h5>
                <progress value="76" max="100">76%</progress>
                <h6 class="valor">R$7.600,00 de R$10.000,00</h6>
            </div>
            <div class="imagem2">
                <img src="./images/viajar.jpg" alt="avião" class="img-fluid">
                </div>
        </div>
    <div class="container2">
        <div class="meta-1 d-flex align-items-center p-3 mb-3">
            <div class="texto flex-grow-1">
                <h5>Iniciar na academia</h5>
                <progress value="4" max="100">4%</progress>
                <h6 class="valor">R$5,00 de R$130,00</h6>
            </div>
                        <div class="imagem2">
                    <img src="./images/academia.avif" alt="academia" class="img-fluid">
                </div>
            </div>

        <footer>
            <img class="robo" src="./images/robo.PNG" alt="">
            <p class="direitos">© 2024 FinanZen. Todos os direitos reservados.</p>
        </footer>
